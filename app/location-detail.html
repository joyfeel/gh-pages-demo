<section class="location">

							alt="台北中山旗艦店"
							title="台北中山旗艦店"

						/>
					</div>
				</div>

				<div class="location-detail__information">
					<div class="office__header">
						<h3 class="office__title">台北中山旗艦店</h3>
					</div>

					<ul class="office__body">
						<li class="office__contact">
							<img
								src="https://hexschool.github.io/webLayoutTraining1st/week3/icon-clock-black.svg"
								alt="office icon"
								class="office__icon"
							/>

							<a href="tel:+0800-000-000" class="office__text"
								>電話: (02)000-1234</a
							>
						</li>
						<li class="office__contact">
							<img
								src="https://hexschool.github.io/webLayoutTraining1st/week3/icon-clock-black.svg"
								alt=""

							/>

								營業時間:
								<time>10:00</time>
								-
								<time>21:00</time>

								src="https://hexschool.github.io/webLayoutTraining1st/week3/icon-clock-black.svg"

								class="office__icon"
							/>

							</address>

					</ul>
				</div>
			</div>

				<div style="width: 100%">
					<iframe
						width="100%"

						frameborder="0"
